<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Shooting Game</title>
</head>

<body>
	<canvas id="canvas1"></canvas>

	<!-- characters -->
	<img id="player" src="/assets/sprites/player.png" alt="Image">
	<img id="angler1" src="/assets/sprites/angler1.png" alt="Image">
	<img id="angler2" src="/assets/sprites/angler2.png" alt="Image">
	<img id="lucky" src="/assets/sprites/lucky.png" alt="Image">
	<img id="hiveWhale" src="/assets/sprites/hivewhale.png" alt="Image">
	<img id="drone" src="/assets/sprites/drone.png" alt="Image">

	<!-- props -->
	<img id="projectile" src="/assets/sprites/projectile.png" alt="Image">
	<img id="gears" src="/assets/sprites/gears.png" alt="Image">
	<img id="smokeExplosion" src="/assets/sprites/smokeExplosion.png" alt="Image">
	<img id="fireExplosion" src="/assets/sprites/fireExplosion.png" alt="Image">

	<!-- environment -->
	<img id="layer1" src="/assets/sprites/layer1.png" alt="Image">
	<img id="layer2" src="/assets/sprites/layer2.png" alt="Image">
	<img id="layer3" src="/assets/sprites/layer3.png" alt="Image">
	<img id="layer4" src="/assets/sprites/layer4.png" alt="Image">

	<script type="module" src="./scripts/script.js"></script>
</body>

</html>
